{% extends 'absorcao/base.html' %}

{% load static %}
{% load humanize %}
{% block title %}Despesas{% endblock %}
{% block body_block %}

    <h1>Despesas</h1>
    <div class="table-responsive">
      <table class="table table-hover table-striped">
        <thead>
            <th>Nome</th>
            <th>Valor mensal</th>
            <th>Ações</th>
        </thead>
        <tbody>
            {% for despesa in despesas %}
            <tr>
            <td>{{ despesa.nome }}</td>
            <td>{{ despesa.valor_mensal|intcomma }}</td>
            <td><a href="/despesa/edit/{{ despesa.id }}"><span class="glyphicon glyphicon-pencil"></span></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </div>
   <script type="text/javascript">
      $(document).ready(function () {
      $('#financeiro').addClass('active');
   });
   </script>
{% endblock %}
