{% extends 'absorcao/base.html' %}

{% load static %}

{% block body_block %}

    <h1>Editando Produto</h1>

    <form id="produto_form" method="post" action="/produto/edit/{{ produto.id }}/">
    
		{% csrf_token %}
	    {% for hidden in form.hidden_fields %}
	        {{ hidden }}
	    {% endfor %}    

	    {% load bootstrap3 %}
        {% bootstrap_form form %}

    	<input type="submit" name="submit" value="Update Experiment" class="btn btn-primary pull-right"/>

        <a href="/produto/edit/{{ produto.id }}" class="btn btn-small btn-default pull-right">Cancelar</a>
    </form>

{% endblock %}
