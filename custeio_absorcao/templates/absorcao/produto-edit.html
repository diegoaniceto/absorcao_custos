{% extends 'absorcao/base.html' %}

{% load static %}

{% block title %}Editar Produto{% endblock %}

{% block body_block %}


    <div class="col-md-6"> 
	    <h1>Editando Produto</h1>

		<form id="produto_form" method="post" action="/produto/edit/{{ produto.id }}/">

			{% csrf_token %}
		    {% for hidden in form.hidden_fields %}
		        {{ hidden }}
		    {% endfor %}    

		    {% load bootstrap3 %}
		    {% bootstrap_form form %}

			<input type="submit" name="submit" value="Salvar" class="btn btn-primary pull-right"/>

		    <a href="/produto" class="btn btn-small btn-default pull-right">Cancelar</a>
		</form>
    </div>
    	<script type="text/javascript">
		DIVs = document.getElementsByTagName('div');

		for (var i = DIVs.length - 1; i >= 0; i--) {

			if (DIVs[i].className.indexOf('sidebar-nav') > -1){

			DIVs[i].style.display = 'none' ;
			}
		}

		for (var i = DIVs.length - 1; i >= 0; i--) {

			if (DIVs[i].className.indexOf('col-md-9') > -1){

				DIVs[i].style.float = 'none' ;
				DIVs[i].style.margin = 'auto' ;
			}
		}
	</script>
  	<script type="text/javascript">
      $(document).ready(function () {
          $('#produtos').addClass('active');
      });
    </script> 
{% endblock %}
