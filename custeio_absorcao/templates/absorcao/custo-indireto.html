{% extends 'absorcao/base.html' %}

{% load static %}

{% block body_block %}

    <h1>Custos Indiretos</h1>
    <div class="table-responsive">
      <table class="table table-hover table-striped">
        <thead>
            <th>Nome</th>
            <th>Ações</th>
        </thead>
        <tbody>
            {% for custo_indireto in custos_indiretos %}
            <tr>
            <td><a href="/custo_indireto/{{ custo_indireto.id }}">{{ custo_indireto.nome }}</a></td>
            <td><a href="/custo_indireto/edit/{{ custo_indireto.id }}"><span class="glyphicon glyphicon-pencil"></span></a></td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>

{% endblock %}
